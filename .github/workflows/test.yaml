name: Testing

on:
  push:
  pull_request:
    branches:
      - "*"
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.22"
      - name: Tests
        run: go test --race --shuffle=on --cover ./...
